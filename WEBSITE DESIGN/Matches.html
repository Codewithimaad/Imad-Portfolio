<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="matches-header">
        <div class="container">
            <div class="row">
                <div class="col-md-12 top">
                    <h1 class="text-center mt-3">Live Cricket Matches</h1><br>
                </div>
            </div>
        </div>
    </div>

    <div class="content-matches">
        <div class="container">
            <div class="row" id="matches">
                    <div class="col-md-4 live-matches">
                        <p>Thu, 25 April</p>
                        <h5><img src="images/pakistan flag.png" class="flag" alt=""> Pakistan</h5>
                        <h5><img src="images/new zealand flag.png" class="flag" alt=""> New Zealand</h5>
                        <p>Starts at 7:30 pm</p>
                    </div>

                    <div class="col-md-4 live-matches">
                        <p>Fri, 3 May</p>
                        <h5><img src="images/bangladesh flag.png" class="flag" alt=""> Bangladessh</h5>
                        <h5><img src="images/zimbabwe flag.png" class="flag" alt=""> Zimbabwe</h5>
                        <p>Starts at 5:00 pm</p>
                    </div>
                    <div class="col-md-4 live-matches">
                        <p>Fri, 5 May</p>
                        <h5><img src="images/india flaq.png" class="flag" alt=""> India</h5>
                        <h5><img src="images/australia flag.png" class="flag" alt=""> Australia</h5>
                        <p>Starts at 7:00 pm</p>
                    </div>

                </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
